<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count=0;
        let i=0;
        let a=new Array (10);
        alert("mảng có 10 phần tử, hãy nhập vào");
        for(;i<a.length;i++)
        {
            a[i]=parseInt(prompt("nhập phần tử thứ "+i));
            if(a[i]>=10)
            {
                count++;
            }
        }
        console.log("mảng có "+count+" phần tử lớn hơn hoặc bằng 10");
        let max=a[0];
        for(i=0;i<a.length;i++)
        {
            if(a[i]>max)
            {
                max=a[i];
                count=i;
            }
        }
        console.log("phần tử có giá trị lớn nhất của chương trình nằm ở vị trí "+count+" ,giá trị là: "+max);
        console.log(a);

        for(i=0;i<10;i++)
        {
            a.pop();
        }

        console.log("chương trình khởi tạo mảng số ngyên bất kỳ: ");
        let length=parseInt(prompt("nhập vào số phần tử bạn muốn có trong mảng"));
        for(i=0;i<length;i++)
        {
            a[i]=parseInt(prompt("nhập phần tử thứ "+i));
        }
        max=a[0];
        count=0;
        let sum=0;
        for(i=0;i<length;i++)
        {
            if(a[i]>max)
            {
                max=a[i];
            }
            if(a[i]<0)
            {
                count++;
            }
            sum+=a[i];
        }
        console.log("phần tử có giá trị lớn nhất của chương trình có giá trị là: "+max);
        console.log("giá trị trung bình của các phần tử trong mảng là: "+(sum/length));
        a.reverse();
        console.log("mảng sau khi đảo ngược là: ");
        console.log(a);
        console.log("số phần tử < 0 trong mảng là: "+count);
        for(i=0;i<length;i++)
        {
            a.pop();
        }
        alert("chương trình kiểm tra số V có nằm trong mảng có 10 phần tử hay không, hãy nhập vào");
        let v=parseInt(prompt("nhập vào số V cần kiểm tra: "));
        let check=false;
        for(;i<a.length;i++)
        {
            a[i]=parseInt(prompt("nhập phần tử thứ "+i));
            if(a[i]==v)
            {
                check=true;
            }
        }
        if(check==true)
        {
            alert("V is in the array");
        }
        else
        {
            alert("V is not in the array");
        }
    </script>
</body>
</html>
