    <script>
        let a = [

];

console.log("bài 2");

console.log("bài 3");
let num=prompt("nhập vào kích thước của mảng: ");
let number="0123456789";
let count=0;
let b=[];
for(i=0;i<num;i++)
{
    b[i]=prompt("phần tử số "+i+" của mảng có giá trị là là: ");
    if(number.indexOf(b[i])!==-1)
    {
        count++;
    }
}
console.log(b);
console.log("số ký tự số có trong mảng vừa nhập là: "+count);
console.log("bài 4");

let paragraph=prompt("nhập vào chuỗi cần kiểm tra số từ: ");

let count2=0;
for(i=0;i<paragraph.length;i++)
{
    
    if(paragraph[i]===" ")
    {
        count2++;
    }
}
count2++;
console.log(paragraph);
console.log("số từ có trong chuỗi là: "+count2);

console.log("bài 5");

let arr1=prompt("nhập vào chuỗi đầu tiên cần so sánh: ");
let arr2=prompt("nhập vào chuỗi thứ hai cần so sánh: ");
let check=true;
let length1=arr1.length>arr2.length?arr1.length:arr2.length;
for(i=0;i<length1;i++)
{
    if(arr1[i]!==arr2[i])
    {
        check=false;
        break;
    }
}
if(check==false)
{
console.log("hai chuỗi không giống nhau!");
}
else{
    console.log("hai chuỗi giống nhau!");
}
console.log("bài 6");

length1=parseInt(prompt("Nhập vào số phần tử của mảng bài 6: "));
let d=[];
for(i=0;i<length1;i++)
{
    d[i]=prompt("nhập vào phần tử thứ "+i+" của mảng");
}
console.log("mảng ban đầu: "+d);
for(i=0;i<d.length;i++)
{
    if(d[i]==="-")
    {
        d[i]="_";
    }
}
console.log("mảng sau khi thay '-'' bằng '_': "+d);
