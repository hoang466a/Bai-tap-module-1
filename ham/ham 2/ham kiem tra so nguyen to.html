<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ham kiem tra so nguyen to</title>
</head>
<body>
    <form>
    <h2>Kiểm tra số nguyên tố</h2>
    <input type="number" oninput="isPrime(this.value)" onchange="isPrime(this.value)" placeholder="number<=10000">
    <p>Kết quả: <span id="output_CheckPrimeNumber"></span></p>
    </form>
    <script>
        function isPrime(num)
        {
            let count=0;
            for(let i=1;i<=Math.sqrt(num);i++)
            {
                if(num%i==0)
                {count++;}
            }
            if(num==="")
                document.getElementById("output_CheckPrimeNumber").innerHTML="xin nhập vào!";
            else if(num<2)
                document.getElementById("output_CheckPrimeNumber").innerHTML="số nhập vào không phải số nguyên tố!"; 
            else if(count<2)
                document.getElementById("output_CheckPrimeNumber").innerHTML="Số nhập vào là số nguyên tố!";
            else
                document.getElementById("output_CheckPrimeNumber").innerHTML="số nhập vào không phải số nguyên tố!";
        }
    </script>
</body>
</html>
