<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<body>
<input type="text" name="calculator" id="cal" readonly><br>
<button onclick="tinh(this.value)" value="1" >1</button>
<button onclick="tinh(this.value)" value="2" >2</button>
<button onclick="tinh(this.value)" value="3" >3</button>
<button onclick="tinh(this.value)" value="+" >+</button><br>
<button onclick="tinh(this.value)" value="4" >4</button>
<button onclick="tinh(this.value)" value="5" >5</button>
<button onclick="tinh(this.value)" value="6" >6</button>
<button onclick="tinh(this.value)" value="-" >-</button><br>
<button onclick="tinh(this.value)" value="7" >7</button>
<button onclick="tinh(this.value)" value="8" >8</button>
<button onclick="tinh(this.value)" value="9" >9</button>
<button onclick="tinh(this.value)" value="*" >x</button><br>
<button onclick="reset()" value="c" >c</button>
<button onclick="tinh(this.value)" value="0" >0</button>
<button onclick="calculator()" >=</button>
<button onclick="tinh(this.value)" value="/" >/</button>

<script src="calculator.js">

</script>
</body>
</html>
