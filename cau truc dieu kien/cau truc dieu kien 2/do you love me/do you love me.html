<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love me</title>
</head>
<body>
    <h2>DO YOU LOVE ME?</h2>
    <input  type="button" value="YES" onclick="yes()">
    <input type="button" value="NO" onmouseover="no()" style="position: absolute" id="no"> 
    <script>
        function yes()
        {
            alert("yes, you are right!")
        }
        function no()
        {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('no').style.left = x + "px";
        document.getElementById('no').style.top = y + "px";
        }
        
    </script>
</body>
</html>
