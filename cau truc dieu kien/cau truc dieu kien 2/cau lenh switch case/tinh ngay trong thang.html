<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>
<body>
    <form>
     <input type="text" id="input" name="nhap thông tin"> 
     <button onclick="myfunction()">tính số ngày</button>
    </form> 
    <script>
        function myfunction()
        {
            let month=document.getElementById("input").value;
            month=parseInt(month);
            switch(month)
            {
                case 2:document.write("Tháng "+month+" có 28 hoặc 29 ngày" );break;
                case 1:case 3:case 5:case 7:case 8:case 10:case 12:                            
                document.write("Tháng "+month+" có 31 ngày" );break;
                case 4:case 6:case 9:case 11:document.write("Tháng "+month+" có 30 ngày" );break;
            }
        }
    </script>
</body>
</html>
