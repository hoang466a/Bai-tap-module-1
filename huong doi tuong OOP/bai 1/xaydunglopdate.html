    <script>
class Date{
    constructor(day,month,year){
        this.day=day;
        this.month=month;
        this.year=year;
    }
    setDay(num)
    {
        this.day=num;
    }
    setMonth(num)
    {
        this.month=num;
    }
    setYear(num)
    {
        this.year=num;
    }
    getDay() {
    return this.day;
    }
    getMonth() {
    return this.month;
    }
    getYear() {
    return this.year;
    }
}
let date1=new Date(2,2,2007);
console.log(date1);
date1.setDay(5);
console.log(date1);
console.log(date1.getDay());
 </script>
