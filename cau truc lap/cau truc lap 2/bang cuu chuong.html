<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bang</title>
</head>
<body>
    <script>
        let sout;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
        let num2=1;
        for (i = 1; i <= 9; i++) {
            sout = sout + "<tr>";
            let num1=2;
            
            for (j = 1; j <= 8; j++) {
                
                sout = sout + "<td>" + num1 +"x"+num2+"="+num1*num2 + "</td>";
                num1++;
            }
            num2++;
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
        </script>

</body>
</html>
