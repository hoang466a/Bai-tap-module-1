    <h2>Bài 2</h2>
    <script>
        let temp=null;

            let temp=parseInt(prompt("Nhập vào nhiệt độ hiện tại: "));

            {
                alert("hãy giảm nhiệt độ xuống!");
            }
            else if(temp<20)
            {
                alert("hãy tăng nhiệt độ lên!");
            }
            else if(temp<=100 &&temp>=20)
            {
                alert("nhiệt độ hợp lý!");
                break;
            }
        }while(temp>100||temp<20)
    </script>
